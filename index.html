<div class="bottom">

<input type="range" id="myprogressbar" min="0" value="0" max="100">

<div class="icons">

    <i class="fa songItemplay fa-play" aria-hidden="true" id="masterplay"></i>
    <i class="fa songItemplay-solid fa-forward-fast" id="next"></i>
